<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>google1998</title>
</head>

<body>
    <img class="google-logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="google">
    <div class="d-grid search-engine">
        <div class="inbox-buttons">
            <p class="search-text">Search the web using Google!</p>
            <input type="text" class="search-inputbox">
            <div class="buttons">
                <button class="google-button">Google Search</button>
                <button class="feelling-button">I'm feelling lucky</button>
            </div>
        </div>

    </div>

    <div class="d-flex content">
        <div class="d-flex special-searches">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>

        <div class="about">
            <a href="#">Help</a>
            <br>
            <a href="#">About Google!</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Google! Logos</a>

        </div>

        <div class="subscribe">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <br>
            <button>Subscribe</button>
            &nbsp;
            <a href="#">Archive</a>
        </div>
    </div>
    <p class="copyright-text">Copyright Â©1998 Google Inc.</p>
</body>

</html>
